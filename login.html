<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

</head>

<body class="" style="background-image: url(Assets/image_bgg@2x.png);background-size: 100%;">

    <nav class="navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="Assets/logo_white.png" alt=""></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <li>
                    <a href="#">No Account?</a>
                </li>
                <li>
                    <a href="#">
                        <button type="button" class="btn btn-info partner-btn">Become a Partner</button>
                    </a>
                </li>
            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>

            <p class="logo-margin">
               <img src="Assets/logo_white@2x.png" alt="">
               <hr>
            </p>
            
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <label><h3 style="color: #d6d6c2">EMAIL ADDRESS</h3></label>
                    <input type="email" class="form-control login-inupt" placeholder="Email" required="" >
                </div>
                <div class="form-group">
                    <label><h3 style="color: #d6d6c2">PASSWORD</h3></label>
                    <input type="password" class="form-control login-inupt" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
